<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360">
  <title>PELURU LUHUT</title>
  <link rel="stylesheet" href="popup.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app-wrapper">
    <div class="app-container">

      <!-- MAIN SCREEN -->
      <div class="screen" id="mainScreen">
        <header class="header">
          <div class="header-left">
            <div class="logo-container">
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C10 2 8 4 8 8V16C8 18.2091 9.79086 20 12 20C14.2091 20 16 18.2091 16 16V8C16 4 14 2 12 2Z"
                  fill="currentColor" />
                <path d="M8 15H16V17H8V15Z" fill="rgba(0,0,0,0.2)" />
              </svg>
            </div>
            <div class="header-title">
              <h1>PELURU LUHUT</h1>
              <span class="header-subtitle">TACTICAL STORAGE</span>
            </div>
          </div>
          <button class="icon-btn" id="settingsBtn">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
            </svg>
          </button>
        </header>

        <div class="scrollable-content">
          <div class="search-section">
            <div class="search-container">
              <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="11" cy="11" r="8" />
                <path d="M21 21l-4.35-4.35" />
              </svg>
              <input type="text" id="searchInput" class="search-input" placeholder="Cari amunisi spesifik..."
                autocomplete="off">
            </div>
          </div>

          <div class="category-scroll">
            <button class="category-tab active" data-category="All">All</button>
            <button class="category-tab" data-category="XSS">XSS</button>
            <button class="category-tab" data-category="SQLi">SQLi</button>
            <button class="category-tab" data-category="SSRF">SSRF</button>
            <button class="category-tab" data-category="LFI">LFI</button>
            <button class="category-tab" data-category="CMDi">CMDi</button>
            <button class="category-tab" data-category="SSTI">SSTI</button>
          </div>

          <div class="promo-section">
            <button class="promo-card" id="addBtn">
              <div class="promo-content">
                <span class="promo-label">Operational Command</span>
                <h2 class="promo-title">Produksi Amunisi</h2>
              </div>
              <div class="promo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                  <path d="M12 5v14M5 12h14" />
                </svg>
              </div>
              <svg class="promo-bg-bullet" width="100" height="100" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C10 2 8 4 8 8V16C8 18.2091 9.79086 20 12 20C14.2091 20 16 18.2091 16 16V8C16 4 14 2 12 2Z"
                  fill="currentColor" />
              </svg>
            </button>
          </div>

          <div class="payloads-list" id="payloadsList"></div>

          <div class="empty-state" id="emptyState">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
              <path d="M12 2C10 2 8 4 8 8V16C8 18.2091 9.79086 20 12 20C14.2091 20 16 18.2091 16 16V8C16 4 14 2 12 2Z"
                fill="currentColor" />
            </svg>
            <p>Gudang Kosong</p>
          </div>
        </div>
      </div>

      <!-- ADD SCREEN -->
      <div class="screen hidden" id="addScreen">
        <header class="header">
          <div class="header-left">
            <button class="back-btn" id="backFromAdd">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
              </svg>
            </button>
            <div class="header-title">
              <h1>NEW PRODUCTION</h1>
            </div>
          </div>
        </header>

        <div class="scrollable-content form-content">
          <div class="form-group">
            <label>Serial Amunisi</label>
            <input type="text" id="payloadTitle" placeholder="Nama operasi...">
          </div>

          <div class="form-group">
            <label>Target Kaliber</label>
            <div class="category-grid">
              <button type="button" class="category-option active" data-category="XSS">XSS</button>
              <button type="button" class="category-option" data-category="SQLi">SQLi</button>
              <button type="button" class="category-option" data-category="SSRF">SSRF</button>
              <button type="button" class="category-option" data-category="LFI">LFI</button>
              <button type="button" class="category-option" data-category="CMDi">CMDi</button>
              <button type="button" class="category-option" data-category="SSTI">SSTI</button>
            </div>
          </div>

          <div class="form-group">
            <label>Konten Payload</label>
            <textarea id="payloadContent" placeholder="Script amunisi..." rows="6"></textarea>
          </div>

          <div class="form-actions">
            <button class="save-btn" id="savePayloadBtn">Simpan Amunisi</button>
            <button class="cancel-btn" id="cancelAdd">Batal</button>
          </div>
        </div>
      </div>

      <!-- SETTINGS SCREEN -->
      <div class="screen hidden" id="settingsScreen">
        <header class="header">
          <div class="header-left">
            <button class="back-btn" id="backFromSettings">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
              </svg>
            </button>
            <div class="header-title">
              <h1>CONFIG</h1>
            </div>
          </div>
        </header>

        <div class="scrollable-content settings-content">
          <section class="settings-section">
            <h2 class="section-title">Operational Data</h2>
            <div class="settings-list">
              <button class="settings-btn" id="syncBtn">
                <div class="settings-btn-left">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10" />
                    <polyline points="1 20 1 14 7 14" />
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                  </svg>
                  <span>Sync Tactical Ammo</span>
                </div>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6" />
                </svg>
              </button>
              <button class="settings-btn" id="exportBtn">
                <div class="settings-btn-left">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                  </svg>
                  <span>Export Weapon Library</span>
                </div>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6" />
                </svg>
              </button>
              <button class="settings-btn danger" id="wipeBtn">
                <div class="settings-btn-left">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                  </svg>
                  <span>Wipe All Intelligence</span>
                </div>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6" />
                </svg>
              </button>
            </div>
          </section>

          <div class="about-card">
            <svg class="about-bullet" width="180" height="180" viewBox="0 0 24 24" fill="none">
              <path d="M12 2C10 2 8 4 8 8V16C8 18.2091 9.79086 20 12 20C14.2091 20 16 18.2091 16 16V8C16 4 14 2 12 2Z"
                fill="currentColor" />
            </svg>
            <div class="about-content">
              <h3>PELURU LUHUT</h3>
              <p>Elite Tactical Payload Repository</p>
              <div class="about-footer">
                <a href="https://github.com/hyla001" class="github-link" target="_blank">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                  </svg>
                </a>
                <span>Version 1.0.0</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="toast" id="toast">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
          <polyline points="22 4 12 14.01 9 11.01" />
        </svg>
        <span id="toastMessage">Amunisi disalin</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
