<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>PELURU LUHUT - Standalone Demo</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --dark: #1A120B;
            --medium: #3C2A21;
            --beige: #D5CEA3;
            --ivory: #E5E5CB;
            --gold: #BCA37F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app-wrapper {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: stretch;
            padding: 20px;
        }

        .app-container {
            width: 360px;
            min-width: 320px;
            max-width: 450px;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--dark);
            border: 1px solid var(--medium);
            border-radius: 16px;
            color: var(--ivory);
            user-select: none;
            resize: horizontal;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
        }

        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            background: var(--dark);
        }

        .screen.hidden {
            display: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px;
            background: var(--dark);
            border-bottom: 1px solid rgba(60, 42, 33, 0.5);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-container {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--beige), var(--gold));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            transform: rotate(15deg);
        }

        .logo-container svg {
            color: var(--dark);
        }

        .header-title h1 {
            font-size: 20px;
            font-weight: 900;
            color: var(--ivory);
            text-transform: uppercase;
            font-style: italic;
        }

        .header-subtitle {
            font-size: 9px;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 4px;
            margin-top: 4px;
            opacity: 0.5;
        }

        .icon-btn,
        .back-btn {
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--beige);
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover,
        .back-btn:hover {
            background: var(--medium);
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--medium) transparent;
        }

        .scrollable-content::-webkit-scrollbar {
            width: 4px;
        }

        .scrollable-content::-webkit-scrollbar-thumb {
            background: var(--medium);
            border-radius: 10px;
        }

        .search-section {
            padding: 24px 24px 8px;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium);
        }

        .search-input {
            width: 100%;
            background: rgba(60, 42, 33, 0.2);
            border: 1px solid var(--medium);
            border-radius: 16px;
            padding: 14px 16px 14px 48px;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            color: var(--ivory);
        }

        .search-input::placeholder {
            color: var(--medium);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--beige);
        }

        .category-scroll {
            display: flex;
            gap: 12px;
            padding: 16px 24px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--medium);
            border-radius: 16px;
            font-family: 'Outfit', sans-serif;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(213, 206, 163, 0.4);
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-tab.active {
            background: var(--beige);
            border-color: var(--beige);
            color: var(--dark);
        }

        .promo-section {
            padding: 0 24px 8px;
        }

        .promo-card {
            width: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--beige), var(--gold));
            padding: 20px;
            border-radius: 32px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
            text-align: left;
        }

        .promo-card:hover {
            transform: scale(1.02);
        }

        .promo-card:active {
            transform: scale(0.98);
        }

        .promo-content {
            position: relative;
            z-index: 1;
        }

        .promo-label {
            display: block;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(26, 18, 11, 0.6);
            margin-bottom: 4px;
        }

        .promo-title {
            font-size: 18px;
            font-weight: 900;
            color: var(--dark);
            text-transform: uppercase;
            font-style: italic;
        }

        .promo-icon {
            position: relative;
            z-index: 1;
            width: 48px;
            height: 48px;
            background: var(--dark);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--beige);
        }

        .promo-bg-bullet {
            position: absolute;
            right: -16px;
            bottom: -16px;
            color: rgba(26, 18, 11, 0.05);
            transform: rotate(30deg);
        }

        .payloads-list {
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .payload-card {
            background: rgba(60, 42, 33, 0.2);
            border: 1px solid var(--medium);
            border-radius: 32px;
            padding: 20px;
            transition: all 0.3s;
        }

        .payload-card:hover {
            background: rgba(60, 42, 33, 0.3);
        }

        .payload-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .payload-info h3 {
            font-size: 15px;
            font-weight: 700;
            color: var(--ivory);
        }

        .payload-category-badge {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 10px;
            background: rgba(188, 163, 127, 0.1);
            border: 1px solid rgba(188, 163, 127, 0.2);
            border-radius: 8px;
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold);
        }

        .favorite-btn {
            background: transparent;
            border: none;
            color: var(--medium);
            cursor: pointer;
            padding: 4px;
        }

        .favorite-btn.active {
            color: var(--beige);
        }

        .payload-code {
            background: var(--dark);
            border: 1px solid var(--medium);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: rgba(213, 206, 163, 0.8);
            line-height: 1.6;
            word-break: break-all;
        }

        .payload-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payload-tags {
            display: flex;
            gap: 8px;
        }

        .payload-tag {
            font-size: 10px;
            font-weight: 700;
            color: var(--medium);
        }

        .payload-actions {
            display: flex;
            gap: 8px;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--medium);
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--ivory);
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--beige);
            color: var(--dark);
        }

        .weaponize-btn {
            padding: 10px;
            background: rgba(188, 163, 127, 0.1);
            border: 1px solid rgba(188, 163, 127, 0.3);
            border-radius: 12px;
            color: var(--gold);
            cursor: pointer;
        }

        .weaponize-btn:hover {
            background: var(--gold);
            color: var(--dark);
        }

        .empty-state {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 80px 40px;
            opacity: 0.2;
            color: var(--beige);
        }

        .empty-state p {
            margin-top: 16px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Styles */
        .form-content {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 12px;
        }

        .form-group input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--medium);
            padding: 12px 0;
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            color: var(--ivory);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--beige);
        }

        .form-group input::placeholder {
            color: rgba(60, 42, 33, 0.5);
        }

        .form-group textarea {
            width: 100%;
            background: rgba(60, 42, 33, 0.1);
            border: 1px solid var(--medium);
            border-radius: 32px;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--beige);
            resize: none;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--beige);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .category-option {
            padding: 12px;
            background: rgba(60, 42, 33, 0.2);
            border: 1px solid var(--medium);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: rgba(213, 206, 163, 0.4);
            cursor: pointer;
        }

        .category-option.active {
            background: var(--beige);
            border-color: var(--beige);
            color: var(--dark);
        }

        .form-actions {
            display: flex;
            gap: 16px;
            padding-top: 16px;
        }

        .save-btn {
            flex: 1;
            padding: 20px;
            background: var(--beige);
            border: none;
            border-radius: 32px;
            font-family: 'Outfit', sans-serif;
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark);
            cursor: pointer;
        }

        .save-btn:disabled {
            opacity: 0.2;
        }

        .cancel-btn {
            padding: 20px 32px;
            background: var(--medium);
            border: none;
            border-radius: 32px;
            font-family: 'Outfit', sans-serif;
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--beige);
            cursor: pointer;
        }

        /* Settings */
        .settings-content {
            padding: 32px;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--medium);
            margin-bottom: 20px;
        }

        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .settings-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(60, 42, 33, 0.15);
            border: 1px solid var(--medium);
            border-radius: 32px;
            color: var(--beige);
            cursor: pointer;
        }

        .settings-btn:hover {
            background: rgba(60, 42, 33, 0.4);
        }

        .settings-btn-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .settings-btn-left svg {
            color: var(--gold);
        }

        .settings-btn-left span {
            font-size: 14px;
            font-weight: 700;
        }

        .settings-btn.danger .settings-btn-left svg {
            color: rgba(139, 0, 0, 0.5);
        }

        .about-card {
            background: linear-gradient(135deg, var(--medium), var(--dark));
            border: 2px solid var(--medium);
            border-radius: 40px;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .about-bullet {
            position: absolute;
            right: -24px;
            bottom: -24px;
            color: rgba(255, 255, 255, 0.05);
            opacity: 0.2;
        }

        .about-content {
            position: relative;
            z-index: 1;
        }

        .about-content h3 {
            font-size: 24px;
            font-weight: 900;
            color: var(--ivory);
            font-style: italic;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .about-content p {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0.8;
            margin-bottom: 24px;
        }

        .about-footer {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .github-link {
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--beige);
            text-decoration: none;
        }

        .about-footer span {
            font-size: 10px;
            font-weight: 700;
            font-style: italic;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(213, 206, 163, 0.6);
        }

        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: var(--beige);
            border: 1px solid var(--gold);
            border-radius: 16px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <div class="app-container">

            <!-- MAIN SCREEN -->
            <div class="screen" id="mainScreen">
                <header class="header">
                    <div class="header-left">
                        <div class="logo-container">
                            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M12 2C10 2 8 4 8 8V16C8 18.2091 9.79086 20 12 20C14.2091 20 16 18.2091 16 16V8C16 4 14 2 12 2Z"
                                    fill="currentColor" />
                                <path d="M8 15H16V17H8V15Z" fill="rgba(0,0,0,0.2)" />
                            </svg>
                        </div>
                        <div class="header-title">
                            <h1>PELURU LUHUT</h1>
                            <span class="header-subtitle">TACTICAL STORAGE</span>
                        </div>
                    </div>
                    <button class="icon-btn" onclick="showScreen('settings')">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
                        </svg>
                    </button>
                </header>

                <div class="scrollable-content">
                    <div class="search-section">
                        <div class="search-container">
                            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <path d="M21 21l-4.35-4.35" />
                            </svg>
                            <input type="text" id="searchInput" class="search-input"
                                placeholder="Cari amunisi spesifik..." oninput="filterPayloads()">
                        </div>
                    </div>

                    <div class="category-scroll" id="categoryTabs">
                        <button class="category-tab active" onclick="setCategory('All', this)">All</button>
                        <button class="category-tab" onclick="setCategory('XSS', this)">XSS</button>
                        <button class="category-tab" onclick="setCategory('SQLi', this)">SQLi</button>
                        <button class="category-tab" onclick="setCategory('SSRF', this)">SSRF</button>
                        <button class="category-tab" onclick="setCategory('LFI', this)">LFI</button>
                        <button class="category-tab" onclick="setCategory('CMDi', this)">CMDi</button>
                        <button class="category-tab" onclick="setCategory('SSTI', this)">SSTI</button>
                    </div>

                    <div class="promo-section">
                        <button class="promo-card" onclick="showScreen('add')">
                            <div class="promo-content">
                                <span class="promo-label">Operational Command</span>
                                <h2 class="promo-title">Produksi Amunisi</h2>
                            </div>
                            <div class="promo-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="3">
                                    <path d="M12 5v14M5 12h14" />
                                </svg>
                            </div>
                            <svg class="promo-bg-bullet" width="100" height="100" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M12 2C10 2 8 4 8 8V16C8 18.2091 9.79086 20 12 20C14.2091 20 16 18.2091 16 16V8C16 4 14 2 12 2Z"
                                    fill="currentColor" />
                            </svg>
                        </button>
                    </div>

                    <div class="payloads-list" id="payloadsList"></div>

                    <div class="empty-state" id="emptyState">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 2C10 2 8 4 8 8V16C8 18.2091 9.79086 20 12 20C14.2091 20 16 18.2091 16 16V8C16 4 14 2 12 2Z"
                                fill="currentColor" />
                        </svg>
                        <p>Gudang Kosong</p>
                    </div>
                </div>
            </div>

            <!-- ADD SCREEN -->
            <div class="screen hidden" id="addScreen">
                <header class="header">
                    <div class="header-left">
                        <button class="back-btn" onclick="showScreen('main')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <div class="header-title">
                            <h1>NEW PRODUCTION</h1>
                        </div>
                    </div>
                </header>

                <div class="scrollable-content form-content">
                    <div class="form-group">
                        <label>Serial Amunisi</label>
                        <input type="text" id="payloadTitle" placeholder="Nama operasi...">
                    </div>

                    <div class="form-group">
                        <label>Target Kaliber</label>
                        <div class="category-grid" id="categoryOptions">
                            <button type="button" class="category-option active"
                                onclick="selectCategory('XSS', this)">XSS</button>
                            <button type="button" class="category-option"
                                onclick="selectCategory('SQLi', this)">SQLi</button>
                            <button type="button" class="category-option"
                                onclick="selectCategory('SSRF', this)">SSRF</button>
                            <button type="button" class="category-option"
                                onclick="selectCategory('LFI', this)">LFI</button>
                            <button type="button" class="category-option"
                                onclick="selectCategory('CMDi', this)">CMDi</button>
                            <button type="button" class="category-option"
                                onclick="selectCategory('SSTI', this)">SSTI</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Konten Payload</label>
                        <textarea id="payloadContent" placeholder="Script amunisi..." rows="6"></textarea>
                    </div>

                    <div class="form-actions">
                        <button class="save-btn" onclick="savePayload()">Simpan Amunisi</button>
                        <button class="cancel-btn" onclick="showScreen('main')">Batal</button>
                    </div>
                </div>
            </div>

            <!-- SETTINGS SCREEN -->
            <div class="screen hidden" id="settingsScreen">
                <header class="header">
                    <div class="header-left">
                        <button class="back-btn" onclick="showScreen('main')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">

    <script>
        // ===== STATE =====
        let payloads = [
            { id: 1, title: 'Simple Alert', category: 'XSS', code: "<script>alert('XSS')<\/script>", tags: ['basic', 'script'], favorite: false },
            { id: 2, title: 'Error-Based SQLi', category: 'SQLi', code: "admin' OR 1=1--", tags: ['auth', 'bypass'], favorite: true },
            { id: 3, title: 'Local File Inclusion', category: 'LFI', code: "../../../../../etc/passwd", tags: ['linux', 'files'], favorite: false },
            { id: 4, title: 'Metadata SSRF', category: 'SSRF', code: "http://169.254.169.254/latest/meta-data/", tags: ['aws', 'cloud'], favorite: false },
            { id: 5, title: 'Ping Command Injection', category: 'CMDi', code: "; ping -c 10 127.0.0.1 #", tags: ['rce', 'linux'], favorite: false },
            { id: 6, title: 'Jinja2 SSTI', category: 'SSTI', code: "{{config.items()}}", tags: ['python', 'flask'], favorite: false },
        ];
        let activeCategory = 'All';
        let selectedFormCategory = 'XSS';

        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', renderPayloads);

        // ===== SCREENS =====
        function showScreen(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(name + 'Screen').classList.remove('hidden');
        }

        // ===== CATEGORIES =====
        function setCategory(cat, btn) {
            activeCategory = cat;
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            filterPayloads();
        }

        function selectCategory(cat, btn) {
            selectedFormCategory = cat;
            document.querySelectorAll('.category-option').forEach(o => o.classList.remove('active'));
            btn.classList.add('active');
        }

        // ===== FILTER & RENDER =====
        function filterPayloads() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = payloads.filter(p => {
                const matchSearch = p.title.toLowerCase().includes(query) || p.code.toLowerCase().includes(query);
                const matchCat = activeCategory === 'All' || p.category === activeCategory;
                return matchSearch && matchCat;
            });
            renderPayloads(filtered);
        }

        function renderPayloads(list = payloads) {
            const container = document.getElementById('payloadsList');
            const empty = document.getElementById('emptyState');

            if (list.length === 0) {
                container.innerHTML = '';
                empty.style.display = 'flex';
                return;
            }

            empty.style.display = 'none';
            container.innerHTML = list.map(p => `
        <div class="payload-card">
          <div class="payload-header">
            <div class="payload-info">
              <h3>${escapeHtml(p.title)}</h3>
              <span class="payload-category-badge">${p.category}</span>
            </div>
            <button class="favorite-btn ${p.favorite ? 'active' : ''}" onclick="toggleFavorite(${p.id})">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="${p.favorite ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="1.5">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
              </svg>
            </button>
          </div>
          <div class="payload-code">${escapeHtml(p.code)}</div>
          <div class="payload-footer">
            <div class="payload-tags">${p.tags.slice(0, 2).map(t => `<span class="payload-tag">#${t}</span>`).join('')}</div>
            <div class="payload-actions">
              <button class="copy-btn" onclick="copyPayload('${escapeHtml(p.code).replace(/'/g, "\\'")}')">
                <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                </svg>
                Copy
              </button>
              <button class="weaponize-btn" onclick="showToast('Weaponized!')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10 2v7.527a2 2 0 01-.211.896L4.72 20.55a1 1 0 00.9 1.45h12.76a1 1 0 00.9-1.45l-5.069-10.127A2 2 0 0114 9.527V2"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      `).join('');
        }

        // ===== ACTIONS =====
        function copyPayload(code) {
            navigator.clipboard.writeText(code).then(() => showToast('Amunisi disalin'));
        }

        function toggleFavorite(id) {
            const p = payloads.find(x => x.id === id);
            if (p) {
                p.favorite = !p.favorite;
                filterPayloads();
                showToast(p.favorite ? 'Ditambahkan ke favorit' : 'Dihapus dari favorit');
            }
        }

        function savePayload() {
            const title = document.getElementById('payloadTitle').value.trim();
            const code = document.getElementById('payloadContent').value.trim();

            if (!title || !code) {
                showToast('Lengkapi data amunisi');
                return;
            }

            payloads.unshift({
                id: Date.now(),
                title,
                category: selectedFormCategory,
                code,
                tags: ['custom'],
                favorite: false
            });

            document.getElementById('payloadTitle').value = '';
            document.getElementById('payloadContent').value = '';

            showScreen('main');
            filterPayloads();
            showToast('Amunisi diproduksi');
        }

        function exportData() {
            const data = JSON.stringify({ exportedAt: new Date().toISOString(), payloads }, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'peluru-luhut-export.json';
            a.click();
            URL.revokeObjectURL(url);
            showToast('Export berhasil');
        }

        // ===== TOAST =====
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // ===== UTILS =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
